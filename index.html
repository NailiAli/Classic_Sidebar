<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Sidebar</title>
  <link rel="stylesheet" href="./main.css">
  <!-- Font Awesome library -->
  <link rel="stylesheet" href="all.min.css">
  <!-- Render All Element Normally -->
  <link rel="stylesheet" href="normalize.css">
</head>
<body>
  <aside class="classic-sidebar">
    <!--Start Catigory Part -->
    <div class="catigory">
      <h3>Catigory List</h3>
      <form action="">
        <div>
          <input type="checkbox" name="national" id="national">
          <label for="national">National</label>
          <button>69</button>
        </div>
        <div>
          <input type="checkbox" name="national-01" id="national-01">
          <label for="national-01">National</label>
          <button>25</button>
        </div>
        <div>
          <input type="checkbox" name="sports" id="sports">
          <label for="sports">Sports</label>
          <button>18</button>
        </div>
        <div>
          <input type="checkbox" name="magazine" id="magazine">
          <label for="magazine">Magazine</label>
          <button>37</button>
        </div>
        <div>
          <input type="checkbox" name="health" id="health">
          <label for="health">Health</label>
          <button>12</button>
        </div>
      </form>
    </div>
    <!--End Catigory Part -->
    <!--Start Archives Part -->
    <div class="archives">
      <h3>Archives</h3>
      <form>
        <div>
          <label for="date-01" class="fa-folder"></label>
          <input type="datetime" name="date-01" id="date-01" value="Aug 2020" readonly>
        </div>
        <div>
          <label for="date-02" class="fa-folder"></label>
          <input type="datetime" name="date-02" id="date-02" value="Sep 2020" readonly>
        </div>
        <div>
          <label for="date-03" class="fa-folder"></label>
          <input type="datetime" name="date-03" id="date-03" value="Nov 2020" readonly>
        </div>
        <div>
          <label for="date-04" class="fa-folder"></label>
          <input type="datetime" name="date-04" id="date-04" value="Dec 2020" readonly>
        </div>
      </form>
    </div>
    <!--End Archives Part -->
  </aside>
</body>
</html>
